career-profile:
    title: Career Profile
    summary: |
      I am a meteorological data scientist and engineer with a focus on building
      [award-winning](https://aws.amazon.com/solutions/case-studies/maxar-case-study/) computing environments for creating, 
      processing, and analyzing weather data. Using my deep understanding of numerical weather prediction (NWP) 
      and weather datasets, I continue to innovate by delivering weather-focused insights using cost-effective and low latency
      solutions. I am a AWS Certified Solutions Architect - Associate with robust knowledge of many services and their application 
      for weather and climate workflows. Please find a PDF copy of my CV [here](assets/docs/Cecelski_cv.pdf).
