experiences:
    title: Experiences
    info:
      - role: Principal Meteorological Data Scientist/Engineer
        time: Dec 2024 - Present
        company: Vaisala
        details: |
          In December 2024, Vaisala acquired Maxar Intelligence's WeatherDesk group, including my role
          as a Principal Meteorological Data Scientist/Engineer.
      - role: Principal Meteorological Data Scientist/Engineer
        time: Nov 2022 - Dec 2024
        company: Maxar Intelligence (formerly Maxar)
        details: |
          - Spearheading and executing cloud-based weather modeling initiatives including the use of numerical weather
          models as well as deep learning weather model training and inferencing.
          - Prioritizing, leading, and planning strategic scientific research and development to unlock weather data for
          specific client use cases.
          - Technical lead for the award winning AWS cloud HPC solution developed by Maxar.
      - role: Senior Meteorological Data Scientist/Engineer
        time: Jul 2020 - Nov 2022
        company: Maxar
        details: |
          - Leading, planning, and executing technical road maps for new products and initiatives.
          - Designing and implementing serverless cloud-based workflows for real-time data processing and analysis.
      - role: Meteorological Data Scientist/Engineer
        time: Jul 2018 - Nov 2020
        company: Maxar
        details: |
          - Building cloud-based (AWS) parallelized processing and extraction environments to support client-focused
          solutions.
          - Designing and maintaining cloud high performance computing numerical weather prediction systems and workflows.
          - Migrating and refactoring meteorological data processing and delivery applications for use in AWS.
      - role: Scientist III
        time: Mar 2018 - Jul 2018
        company: Cherokee Nation Businesses (NOAA Contractor)
        details: |
          - Supported the National Earth System Prediction Capability (ESPC) through scientific, technological, and
          strategic guidance.
          - Helped identify, synthesize, and promote state-of-the-art research for operational use.
      - role: Vice President for Earth Sciences
        time: May 2016 - Mar 2018
        company: Weather Analytics
        details: |
          - Wrote patents, including creation of workflow diagrams, that focus on key scientific and data innovations 
          created by the company.
          - Spearheaded and managed strategic meteorological research and development initiatives critical to the
          improvement of the company product line.
          - Created and maintained several scientific computational environments, including HPC clusters, within AWS.
          - Generated technological plans and cost estimates for business development and product innovation.
          - Led a team of meteorologists in the development and implementation of business-related weather solutions.
          - Oversaw day-to-day operations of several employees, products, and research-to-operation projects.
      - role: Vice President for Scientific Solutions
        time: Feb 2016 - May 2016
        company: Weather Analytics
        details: |
          - Led several initiatives to enhance and create new weather applications for clients.
          - Managed team prioritization of numerous scientific research-to-operation projects.
          - Designed innovative approaches for the acquisition, curation, processing, and storage of new meteorological
          datasets.
          - Prepared proposals to secure business through Small Business Innovation Research (SBIR) solicitations.

